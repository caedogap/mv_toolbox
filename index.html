<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/index.css"></link>
  </head>
  <body>
    <div id="center">
      <div id="toolbox">
        <div id="generate">GENERATE</div>
        <div id="canvas">
          <form>
            <input type="hidden" id="metric-view-type"></input>
            <div class="form-group">
              <label for="id">Id</label>
              <input type="number" class="form-control" id="id" placeholder="Id">
            </div>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="input" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="form-group">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="" id="borderless">
                Borderless
              </label>
            </div>
            <div class="form-group">
              <label for="size">Size</label>
              <select class="form-control" id="size">
                <option>Full</option>
                <option>Half</option>
                <option>Quarter</option>
              </select>
            </div>
            <div class="form-group">
              <label for="format">Format</label>
              <select class="form-control" id="format">
                <option>Number</option>
                <option>Percent</option>
              </select>
            </div>
            <div class="form-group">
              <label for="metrics">Metrics</label>
              <textarea class="form-control" id="metrics" rows="5"></textarea>
            </div>
            <div class="form-group">
              <label for="comparisons">Comparisons</label>
              <textarea class="form-control" id="comparisons" rows="5"></textarea>
            </div>
          </form>
        </div>
        <div id="components">
          <div id="line-chart" class="component line-chart">LINE CHART</div>
          <div id="bar-chart" class="component bar-chart">BAR CHART</div>
        </div>
      </div>
    </div>
  </body
</html>
